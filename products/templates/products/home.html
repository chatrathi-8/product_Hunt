{% extends 'base.html' %}

{% block content %}

 {% for products in products.all %}
<div class="row pt-3">
<div class="col-2">
	<img src="{{ products.image.url }}" class="img-fluid" />
</div>
<div class="col-6">
	 <h1>{{ product.title}}</h1>
<p>{{product.summary}}</p>
 </div>

<div class="col-2">  
	<a href="javascript:{document.getElementById('upvote').submit()" ><button class="btn btn-primary btn-lg btn-block">Up Vote{{ product.votes_total}}</button></a> 
 </div>
</div>


 {% endfor %} 
{% endblock %}
